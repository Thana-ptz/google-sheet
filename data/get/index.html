<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แสดงข้อมูลจาก Google Apps Script</title>
</head>
<body>

<div id="data-container">
  <!-- ข้อมูลจะแสดงที่นี่ -->
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  // เรียกใช้ HTTP request เพื่อดึงข้อมูลจาก Google Apps Script
  $.get('https://script.google.com/macros/s/AKfycbyE0zwMYnT4I8ufh-BEiBmkgvwlpk1WP0hCT6Cgy49J90vmIkvYzUoLqLIakj1aVMfKgQ/exec', function(data) {
    // แสดงข้อมูลที่ได้ใน div ที่มี id เท่ากับ "data-container"
    $('#data-container').html(data);
  });
</script>

</body>
</html>
